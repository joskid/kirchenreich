{% extends "base.html" %}

{% block load_css %}
{{ block.super }}
<style>
img {
    max-width: none; /* Fix twitter bootstrap to work together with OpenLayers */
}
</style>
{% endblock %}

{% block load_js %}
{{ block.super }}
<script type="text/javascript" src="{{ STATIC_URL }}openlayers/OpenLayers.js"></script>
{% endblock %}


{% block run_js %}
<script type="text/javascript">
    var map, osm_layer
    $(document).ready(function(){
        osm_layer = new OpenLayers.Layer.OSM("OSM Map Layer");
        map = new OpenLayers.Map({
            div: 'map',
            layers: [osm_layer],
            center: [0, 0],
            zoom: 12,
        });
    });
</script>
{% endblock %}

{% block content %}
<div id="map"></div>
{% endblock %}
