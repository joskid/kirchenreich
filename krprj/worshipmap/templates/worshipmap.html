{% extends "base.html" %}

{% block load_css %}
{{ block.super }}
<style>
img {
    max-width: none; /* Fix twitter bootstrap to work together with OpenLayers */
}
</style>
{% endblock %}

{% block load_js %}
{{ block.super }}
<script type="text/javascript" src="{{ STATIC_URL }}openlayers/OpenLayers.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/worshipmap.js"></script>
{% endblock %}

{% block run_js %}
{{ block.super }}
<script type="text/javascript">
    $(document).ready(function(){
        kr.buildMap('map', [0, 0], 1, true)
    });
</script>
{% endblock %}

{% block content %}
<div class="alert" id="zoom_in_alert" style="display: none; margin-bottom: 5px; margin-top: 5px;">
  <center><strong>Please zoom in.</strong> There are to many places of worship to display.</center>
</div>
<div id="map"></div>
{% endblock %}
